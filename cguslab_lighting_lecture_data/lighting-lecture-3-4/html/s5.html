<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 기본 AOV 설정하기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { margin: 0; padding: 0; background: #000; font-family: 'Pretendard', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; margin: 0 auto; background-color: #1a202c; color: #e2e8f0; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
        .header { display: flex; align-items: center; justify-content: space-between; padding: 1.75rem 2rem; background: #0f172a; border-bottom: 4px solid #2b6cb0; }
        .header h1 { font-size: 2.25rem; font-weight: 800; margin: 0; }
        .header p { font-size: 1.125rem; opacity: 0.85; margin: 0.25rem 0 0 0; }
        .content { padding: 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .content-column { display: flex; flex-direction: column; gap: 1.5rem; }
        .concept-box { background-color: #334155; border: 1px solid #475569; border-radius: 10px; padding: 1.5rem; }
        .concept-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.75rem; }
        .concept-box ol { list-style-type: decimal; padding-left: 1.5rem; }
        .concept-box li { font-size: 1.125rem; line-height: 1.6; margin-top: 0.75rem; }
        .image-container { border-radius: 10px; overflow: hidden; border: 1px solid #334155; }
        .main-image { width: 100%; height: auto; object-fit: cover; background-color: #334155; }
        .footer { padding: 1rem 2rem; background-color: #0f172a; text-align: center; font-size: 1.0rem; color: #a0aec0; border-top: 1px solid #334155; }
        .highlight { color: #f6e05e; font-weight: 700; background-color: rgba(246, 224, 94, 0.15); padding: 2px 6px; border-radius: 4px; }
        kbd { background-color: #718096; color: #fff; border-radius: 4px; padding: 2px 6px; font-size: 0.95rem; font-weight: 700; border: 1px solid #a0aec0; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <div>
                <h1>2. 기본 AOV 설정하기</h1>
                <p>RenderMan Render Settings에서 AOV 활성화</p>
            </div>
        </div>

        <div class="content">
            <div class="content-column">
                <div class="image-container">
                    <img class="main-image" src="https://placehold.co/600x400/1A202C/FFFFFF?text=Render+Settings+AOV+Tab" alt="RenderMan AOV Settings">
                </div>
            </div>
            <div class="content-column">
                <div class="concept-box">
                    <div class="concept-title">⚙️ 설정 절차</div>
                    <ol>
                        <li><strong>Render Settings</strong> 창을 열고 <kbd>AOVs</kbd> 탭으로 이동합니다.</li>
                        <li>왼쪽의 <span class="highlight">Available AOVs</span> 리스트에서 원하는 AOV를 선택하여 오른쪽 화살표(<kbd>&gt;</kbd>) 버튼을 눌러 <span class="highlight">Active AOVs</span> 리스트로 옮깁니다.</li>
                        <li>렌더링 후 "It" 뷰어의 드롭다운 메뉴에서 활성화된 AOV들을 각각 확인할 수 있습니다.</li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="footer">Pixar RenderMan 마스터클래스 | 4강</div>
    </div>
</body>
</html>
