<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필수 실습 AOV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { margin: 0; padding: 0; background: #000; font-family: 'Pretendard', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; margin: 0 auto; background-color: #1a202c; color: #e2e8f0; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
        .header { display: flex; align-items: center; justify-content: space-between; padding: 1.75rem 2rem; background: #0f172a; border-bottom: 4px solid #2b6cb0; }
        .header h1 { font-size: 2.25rem; font-weight: 800; margin: 0; }
        .header p { font-size: 1.125rem; opacity: 0.85; margin: 0.25rem 0 0 0; }
        .content { padding: 2rem; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .aov-card {
            background-color: #2d3748;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #4a5568;
            display: flex;
            flex-direction: column;
        }
        .aov-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #1a202c;
        }
        .aov-info {
            padding: 1.25rem;
        }
        .aov-title {
            font-size: 1.25rem;
            font-weight: 700;
        }
        .aov-title code {
            font-size: 1.1rem;
            background-color: #4a5568;
            padding: 3px 8px;
            border-radius: 6px;
        }
        .aov-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #cbd5e0;
            margin-top: 0.75rem;
        }
        .footer { padding: 1rem 2rem; background-color: #0f172a; text-align: center; font-size: 1rem; color: #a0aec0; border-top: 1px solid #334155; }
        .highlight { color: #f6e05e; font-weight: 700; background-color: rgba(246, 224, 94, 0.15); padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <div>
                <h1>필수 실습 AOV</h1>
                <p>가장 기본적이고 중요한 4가지 패스</p>
            </div>
        </div>

        <div class="content">
            <div class="grid-container">
                <div class="aov-card">
                    <img class="aov-image" src="https://placehold.co/400x200/1A202C/FFFFFF?text=Diffuse" alt="Diffuse AOV">
                    <div class="aov-info">
                        <div class="aov-title"><code>diffuse</code></div>
                        <p class="aov-description">재질의 고유 색상(Diffuse Lobe) 부분만 출력합니다.</p>
                    </div>
                </div>
                <div class="aov-card">
                    <img class="aov-image" src="https://placehold.co/400x200/1A202C/FFFFFF?text=Specular" alt="Specular AOV">
                    <div class="aov-info">
                        <div class="aov-title"><code>specular</code></div>
                        <p class="aov-description">하이라이트와 반사(Specular Lobe) 부분만 출력합니다.</p>
                    </div>
                </div>
                <div class="aov-card">
                    <img class="aov-image" src="https://placehold.co/400x200/1A202C/FFFFFF?text=Z-Depth" alt="Z-Depth AOV">
                    <div class="aov-info">
                        <div class="aov-title"><code>z</code> (Depth)</div>
                        <p class="aov-description">카메라로부터의 거리를 흑백 이미지로 표현하며, DOF나 안개 효과에 사용됩니다.</p>
                    </div>
                </div>
                <div class="aov-card">
                    <img class="aov-image" src="https://placehold.co/400x200/1A202C/FFFFFF?text=Normal" alt="Normal AOV">
                    <div class="aov-info">
                        <div class="aov-title"><code>Nn</code> (Normal)</div>
                        <p class="aov-description">표면의 방향을 RGB로 저장하며, 렌더링 후 조명을 바꾸는 '리라이팅'에 사용됩니다.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">Pixar RenderMan 마스터클래스 | 4강</div>
    </div>
</body>
</html>
