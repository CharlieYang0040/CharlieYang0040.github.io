<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderMan 4강 | AOV 개념 및 기본 활용</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { margin: 0; padding: 0; background: #000; font-family: 'Pretendard', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; margin: 0 auto; background-color: #1a202c; color: #e2e8f0; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
        .header { display: flex; align-items: center; justify-content: space-between; padding: 1.75rem 2rem; background: #0f172a; border-bottom: 4px solid #2b6cb0; }
        .header h1 { font-size: 2.25rem; font-weight: 800; margin: 0; }
        .header p { font-size: 1.125rem; opacity: 0.85; margin: 0.25rem 0 0 0; }
        .content { padding: 2rem; display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
        .content-column { display: flex; flex-direction: column; gap: 1.5rem; }
        .concept-box { background-color: #334155; border: 1px solid #475569; border-radius: 10px; padding: 1.5rem; }
        .concept-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.75rem; }
        .concept-box p, .concept-box li { font-size: 1.125rem; line-height: 1.6; }
        .concept-box li { margin-top: 0.75rem; }
        .image-container { border-radius: 10px; overflow: hidden; border: 1px solid #334155; margin-top: 1.5rem; }
        .main-image { width: 100%; height: auto; object-fit: cover; background-color: #334155; }
        .caption { text-align: center; font-size: 0.875rem; color: #a0aec0; padding: 0.5rem; background-color: #2d3748; }
        .footer { padding: 1rem 2rem; background-color: #0f172a; text-align: center; font-size: 1rem; color: #a0aec0; border-top: 1px solid #334155; }
        .highlight { color: #f6e05e; font-weight: 700; background-color: rgba(246, 224, 94, 0.15); padding: 2px 6px; border-radius: 4px; }
        kbd { background-color: #718096; color: #fff; border-radius: 4px; padding: 2px 6px; font-size: 0.95rem; font-weight: 700; border: 1px solid #a0aec0; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <div>
                <h1>AOV 개념 및 기본 활용</h1>
                <p>RenderMan 마스터클래스 4강</p>
            </div>
        </div>

        <div class="content">
            <div class="content-column">
                <div class="concept-box">
                    <div class="concept-title"><i class="fas fa-bullseye mr-2"></i>강의 개요</div>
                    <ul>
                        <li><i class="fas fa-check-circle mr-2 text-blue-400"></i><span class="highlight">AOV</span>의 개념과 필요성</li>
                        <li><i class="fas fa-check-circle mr-2 text-blue-400"></i>기본 AOV 설정 및 활용</li>
                        <li><i class="fas fa-check-circle mr-2 text-blue-400"></i><span class="highlight">Light Group</span>을 이용한 빛 분리</li>
                        <li><i class="fas fa-check-circle mr-2 text-blue-400"></i><span class="highlight">LPE</span> 및 데이터 패스 소개</li>
                    </ul>
                </div>
            </div>
            <div class="content-column">
                <div class="concept-box">
                    <div class="concept-title"><i class="fas fa-key mr-2"></i>핵심 키워드</div>
                    <ul>
                        <li><i class="fas fa-star mr-2 text-yellow-400"></i>Beauty vs <span class="highlight">Pass</span></li>
                        <li><i class="fas fa-star mr-2 text-yellow-400"></i><span class="highlight">Light Group</span> & <span class="highlight">LPE</span></li>
                        <li><i class="fas fa-star mr-2 text-yellow-400"></i>Shadow, <span class="highlight">Z-Depth</span>, <span class="highlight">Normal</span></li>
                    </ul>
                </div>
                 <div class="image-container">
                    <img class="main-image" alt="AOV 렌더 패스 예시" src="https://placehold.co/600x300/1A202C/FFFFFF?text=AOV+Passes"/>
                    <p class="caption">Beauty Pass와 주요 AOV Pass 예시</p>
                </div>
            </div>
        </div>

        <div class="footer">Pixar RenderMan 마스터클래스 | 4강</div>
    </div>
</body>
</html>
