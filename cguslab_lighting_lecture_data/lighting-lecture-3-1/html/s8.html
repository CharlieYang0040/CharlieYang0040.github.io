<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>It 뷰어: 핵심 기능 및 단축키</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; background: #000; }
        .slide-container { background-color: #2d3748; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 1280px; min-height: 720px; overflow: hidden; color: #e2e8f0; }
        .header { display: flex; align-items: center; justify-content: space-between; padding: 1.75rem 2rem; background-color: #1a202c; color: #fff; border-bottom: 4px solid #2b6cb0; }
        .header h1 { font-size: 2.25rem; font-weight: 800; }
        .header p { font-size: 1.125rem; opacity: 0.8; margin-top: 0.25rem; }
        .content { padding: 2rem; display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
        .content-column { display: flex; flex-direction: column; gap: 1.5rem; }
        .concept-box { background-color: #4a5568; border-radius: 10px; border: 1px solid #718096; padding: 1.5rem; }
        .concept-title { font-weight: 800; font-size: 1.5rem; color: #fff; margin-bottom: 0.75rem; }
        .concept-box p, .concept-box li { font-size: 1.25rem; line-height: 1.6; }
        .concept-box li { margin-top: 0.6rem; }
        .image-container { border-radius: 10px; overflow: hidden; border: 1px solid #4a5568; }
        .main-image { width: 100%; height: auto; object-fit: cover; background-color: #4a5568; }
        .caption { text-align: center; font-size: 1rem; color: #a0aec0; padding: 0.75rem; background-color: #4a5568; }
        .footer { padding: 1rem 2rem; background-color: #1a202c; text-align: center; font-size: 1rem; color: #a0aec0; border-top: 1px solid #4a5568; }
        .highlight { color: #f6e05e; font-weight: 700; background-color: rgba(246,224,94,0.15); padding: 2px 6px; border-radius: 4px; }
        kbd { background-color: #718096; color: #fff; border-radius: 4px; padding: 2px 6px; font-size: 0.95rem; font-weight: 700; border: 1px solid #a0aec0; }
    </style>
</head>
<body>
<div class="slide-container">
    <div class="header">
        <div>
            <h1>It 뷰어: 핵심 기능 및 단축키</h1>
            <p>비교·진단·분석</p>
        </div>
    </div>

    <div class="content">
        <div class="content-column">
            <div class="concept-box">
                <div class="concept-title">A/B 비교</div>
                <ul>
                    <li><kbd>S</kbd>: 스냅샷 저장</li>
                    <li><kbd>A</kbd>/<kbd>B</kbd>: 버퍼 지정</li>
                    <li><kbd>F</kbd>: 전환, <kbd>W</kbd>: 와이프</li>
                </ul>
            </div>
            <div class="concept-box">
                <div class="concept-title">관심영역 렌더</div>
                <p><span class="highlight">Shift + 드래그</span>로 영역 지정 후 부분 렌더</p>
            </div>
        </div>

        <div class="content-column">
            <div class="concept-box">
                <div class="concept-title">픽셀 분석</div>
                <ul>
                    <li>우클릭 후 드래그: 픽셀 RGBA 및 AOV 확인</li>
                    <li>디버깅과 품질 검증에 필수</li>
                </ul>
            </div>
            <div class="image-container">
                <img class="main-image" alt="It 기능 개요" src="https://placehold.co/600x300/1A202C/FFFFFF?text=It+AB+%2F+Region+%2F+Probe"/>
                <p class="caption">핵심 기능(자리표시)</p>
            </div>
        </div>
    </div>

    <div class="footer">Pixar RenderMan 마스터클래스 | 1강</div>
</div>
</body>
</html>
