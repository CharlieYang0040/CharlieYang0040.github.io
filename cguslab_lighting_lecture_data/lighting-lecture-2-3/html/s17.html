<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Q & A</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .title-accent {
            background: -webkit-linear-gradient(45deg, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<div class="slide-container relative bg-slate-900">
    <!-- Main Content -->
    <div class="relative z-10 px-12 py-10">
        <h1 class="text-8xl font-black title-accent">Q & A</h1>
        <p class="text-gray-300 text-3xl mt-8">질문이 있으신가요?</p>
    </div>
    <!-- Footer -->
    <div class="absolute bottom-6 left-12 right-12 flex justify-between items-center text-gray-400">
        <div class="flex items-center">
            <i class="fas fa-university mr-2"></i>
            <span class="text-sm">Computer Graphics & Data Management Course</span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-sm">Slide 12 of 12</span>
        </div>
    </div>
</div>
</body>
</html>
