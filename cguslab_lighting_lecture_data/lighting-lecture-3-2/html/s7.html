<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffuse 파라미터</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { margin: 0; padding: 0; background: #000; font-family: 'Pretendard', sans-serif; }
        .slide-container { width: 1280px; min-height: 720px; margin: 0 auto; background-color: #1a202c; color: #e2e8f0; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
        .header { display: flex; align-items: center; justify-content: space-between; padding: 1.75rem 2rem; background: #0f172a; border-bottom: 4px solid #2b6cb0; }
        .header h1 { font-size: 2.25rem; font-weight: 800; margin: 0; }
        .header p { font-size: 1.125rem; opacity: 0.85; margin: 0.25rem 0 0 0; }
        .content { padding: 2rem; display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
        .content-column { display: flex; flex-direction: column; gap: 1.5rem; }
        .concept-box { background-color: #334155; border: 1px solid #475569; border-radius: 10px; padding: 1.5rem; }
        .concept-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.75rem; }
        .concept-box p, .concept-box li { font-size: 1.25rem; line-height: 1.6; }
        .concept-box li { margin-top: 0.6rem; }
        .image-container { border-radius: 10px; overflow: hidden; border: 1px solid #334155; }
        .main-image { width: 100%; height: auto; object-fit: cover; background-color: #334155; }
        .caption { text-align: center; font-size: 1rem; color: #a0aec0; padding: 0.75rem; background-color: #334155; }
        .footer { padding: 1rem 2rem; background-color: #0f172a; text-align: center; font-size: 1rem; color: #a0aec0; border-top: 1px solid #334155; }
        .highlight { color: #f6e05e; font-weight: 700; background-color: rgba(246, 224, 94, 0.15); padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <div>
                <h1>Diffuse 파라미터</h1>
                <p>Base Color / Roughness</p>
            </div>
        </div>

        <div class="content">
            <div class="content-column">
                <div class="concept-box">
                    <div class="concept-title">의미</div>
                    <ul>
                        <li>객체 고유색과 확산 반사 특성</li>
                        <li>Roughness ↑ → 부드러운 확산, 벨벳 느낌</li>
                    </ul>
                </div>
            </div>
            <div class="content-column">
                <div class="concept-box">
                    <div class="concept-title">연결</div>
                    <ul>
                        <li>Base Color 텍스처 → Diffuse Color</li>
                        <li>Roughness 텍스처 → Diffuse Roughness</li>
                    </ul>
                </div>
                <div class="image-container">
                    <img class="main-image" alt="Diffuse 파라미터" src="https://placehold.co/600x300/1A202C/FFFFFF?text=Diffuse+Parameters"/>
                    <p class="caption">Diffuse 예시(자리표시)</p>
                </div>
            </div>
        </div>

        <div class="footer">Pixar RenderMan 마스터클래스 | 2강</div>
    </div>
</body>
</html>
