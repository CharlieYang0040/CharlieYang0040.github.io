<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 10;
            padding: 50px;
        }
        .title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            line-height: 1.2;
            text-transform: uppercase;
            margin-bottom: 20px;
            max-width: 80%;
        }
        .skills-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-left: 5px solid #00b8ff;
            max-width: 600px;
            margin-top: 20px;
        }
        .skills-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #00b8ff;
        }
        .skill-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 15px;
        }
        .skill-bullet {
            color: #00b8ff;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        .skill-text {
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.4;
        }
        .skill-highlight {
            color: #00b8ff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Hero Background Image -->
        <img src="https://www.fxguide.com/wp-content/uploads/2019/01/rev-1-AMN-VFX-ILM-JPEG.jpeg" class="hero-image" alt="Underwater Lighting">
        
        <div class="overlay"></div>
        
        <!-- Content -->
        <div class="content text-white">
            <h1 class="title">PRACTICE 3:<br>신비로운 물속 라이팅</h1>
            
            <div class="skills-box">
                <h2 class="skills-title">핵심 기술</h2>
                
                <div class="skill-item">
                    <div class="skill-bullet">•</div>
                    <div class="skill-text"><span class="skill-highlight">Nuke Caustics:</span> Nuke로 제작하는 사실적인 물 그림자 맵</div>
                </div>
                
                <div class="skill-item">
                    <div class="skill-bullet">•</div>
                    <div class="skill-text"><span class="skill-highlight">Waving God Rays:</span> 일렁이는 수중 빛줄기 연출</div>
                </div>
                
                <div class="skill-item">
                    <div class="skill-bullet">•</div>
                    <div class="skill-text"><span class="skill-highlight">Underwater Atmosphere:</span> 깊이에 따른 빛의 변화와 색감</div>
                </div>
                
                <div class="skill-item">
                    <div class="skill-bullet">•</div>
                    <div class="skill-text"><span class="skill-highlight">Murky Depth:</span> Z-Depth를 이용한 탁하고 깊은 공간감</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
