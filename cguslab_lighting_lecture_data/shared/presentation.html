<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터 그래픽스 라이팅 입문 - 프레젠테이션</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/drawing.css">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-tomorrow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #presentation-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
            padding: 0;
            box-sizing: border-box;
        }
        .slide-frame {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            overflow: visible;
        }
        .slide-frame iframe {
            border: none;
            background-color: #000;
            display: block;
            transition: transform 0.2s ease-out;
            flex-shrink: 0;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.3rem 0.8rem;
            border-radius: 9999px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.3rem;
            font-size: 1rem;
            opacity: 0.7;
            transition: all 0.2s;
        }
        .control-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .slide-number {
            color: white;
            font-size: 0.8rem;
            padding: 0.3rem;
            opacity: 0.7;
            min-width: 50px;
            text-align: center;
        }
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: #a3c6ff;
            transition: width 0.3s ease;
            z-index: 1000;
        }
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        .fullscreen-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 1001;
        }
        .slide-info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.7;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        @media (max-width: 768px) {
            #presentation-container {
                padding: 20px;
            }
            .controls {
                bottom: 5px;
                padding: 0.2rem 0.6rem;
                gap: 0.3rem;
            }
            .control-btn {
                font-size: 0.9rem;
                padding: 0.25rem;
            }
            .slide-number {
                font-size: 0.7rem;
                padding: 0.25rem;
                min-width: 40px;
            }
            .slide-info {
                top: 10px;
                left: 10px;
                font-size: 0.8rem;
            }
            .fullscreen-btn {
                top: 10px;
                right: 10px;
            }
        }
        #slide-list-sidebar {
            position: fixed;
            top: 0;
            right: -280px; 
            width: 260px;  
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
            z-index: 1005; 
            color: white;
        }
        #slide-list-sidebar.visible {
            right: 0; 
        }
        #slide-list-sidebar h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        #slide-list-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #slide-list-sidebar li a {
            display: block;
            padding: 8px 0px;
            color: #eee;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.95em;
        }
        #slide-list-sidebar li a:hover,
        #slide-list-sidebar li a.current-slide-link {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding-left: 10px; 
        }
        #slide-list-trigger { 
            position: fixed;
            top: 0;
            right: 0;
            width: 15px; 
            height: 100vh;
            z-index: 1004; 
        }
        
        /* Drawing Canvas 스타일 */
        #drawing-canvas {
            position: absolute;
            display: none; 
            cursor: crosshair;
            z-index: 999;
            touch-action: none;
            pointer-events: none; /* 기본적으로 클릭 이벤트 차단 */
            transform-origin: center center;
        }
        
        #drawing-canvas.active {
            pointer-events: auto; /* 드로잉 모드일 때만 클릭 이벤트 허용 */
        }

        /* Drawing Toolbar 스타일 */
        #drawing-toolbar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.9);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            z-index: 1001;
            display: none;
            gap: 0.75rem;
            align-items: center;
        }

        .drawing-tool {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.1rem;
            opacity: 0.8;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .drawing-tool:hover,
        .drawing-tool.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        #drawing-toolbar input[type="color"] {
            width: 35px;
            height: 35px;
            border: 1px solid #777;
            border-radius: 4px;
            padding: 0;
            cursor: pointer;
            background-color: transparent;
        }

        #drawing-toolbar input[type="range"] {
            cursor: pointer;
            accent-color: #a3c6ff;
            width: 80px;
        }

        #toggle-draw-mode.active,
        #toggle-zoom-mode.active {
            background: rgba(163, 198, 255, 0.2);
            color: #a3c6ff;
        }

        #presentation-container.zoom-ready .slide-frame {
            cursor: zoom-in;
        }
        #presentation-container.zoom-active .slide-frame {
            cursor: grab;
        }
        #presentation-container.zoom-active .slide-frame:active {
            cursor: grabbing;
        }

        #zoom-overlay {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 998;
            display: none;
        }
        /* Answer Modal (해답 보기 팝업) */
        .answer-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .answer-modal {
            background: #0b1220;
            color: #e5e7eb;
            width: min(1200px, 92vw);
            max-height: 90vh;
            border-radius: 8px;
            border: 1px solid rgba(96,165,250,0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .answer-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: rgba(59,130,246,0.15);
            border-bottom: 1px solid rgba(96,165,250,0.3);
        }
        .answer-modal-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #bfdbfe;
        }
        .answer-modal-close {
            background: none;
            border: none;
            color: #fff;
            opacity: 0.75;
            cursor: pointer;
            padding: 6px 8px;
        }
        .answer-modal-close:hover { opacity: 1; }
        .answer-modal-content {
            padding: 14px;
            overflow: auto;
        }
        .answer-modal-content pre[class*="language-"] {
            overflow: auto !important;
            white-space: pre !important;
        }
        .answer-modal-content code[class*="language-"] {
            word-break: normal;
            white-space: pre !important;
            font-family: 'D2Coding','Courier New',monospace;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>
    <div class="slide-info" id="slide-info">슬라이드 로딩 중...</div>
    <button class="fullscreen-btn" id="fullscreen-btn" title="전체 화면 토글">
        <i class="fas fa-expand"></i>
    </button>
    
    <div id="presentation-container">
        <div class="slide-frame" id="slide-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <div id="zoom-overlay"></div>
    </div>
    
    <!-- Drawing Toolbar -->
    <div id="drawing-toolbar">
        <button id="pen-tool" class="drawing-tool active" title="펜">
            <i class="fas fa-pen"></i>
        </button>
        <button id="eraser-tool" class="drawing-tool" title="지우개">
            <i class="fas fa-eraser"></i>
        </button>
        <button id="undo-btn" class="drawing-tool" title="되돌리기 (Ctrl+Z)">
            <i class="fas fa-undo"></i>
        </button>
        <button id="redo-btn" class="drawing-tool" title="다시 실행 (Ctrl+Y)">
            <i class="fas fa-redo"></i>
        </button>
        <label>
            <span class="visually-hidden">선 색상</span>
            <input type="color" id="color-picker" value="#FF0000" title="선 색상">
        </label>
        <label>
            <span class="visually-hidden">선 두께</span>
            <input type="range" id="line-width" min="1" max="20" value="5" title="선 두께">
        </label>
        <button id="clear-canvas" class="drawing-tool" title="모두 지우기">
            <i class="fas fa-trash"></i>
        </button>

        </button>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="prev-btn" title="이전 슬라이드 (←)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span class="slide-number" id="slide-number">0 / 0</span>
        <button class="control-btn" id="next-btn" title="다음 슬라이드 (→)">
            <i class="fas fa-chevron-right"></i>
        </button>
        <button class="control-btn" id="toggle-zoom-mode" title="돋보기 모드 토글 (Z)">
            <i class="fas fa-search-plus"></i>
        </button>
        <a href="../index.html" class="control-btn" title="전체 강의 목록으로 돌아가기">
            <i class="fas fa-home"></i>
        </a>
        <button class="control-btn" id="toggle-draw-mode" title="드로잉 모드 토글 (D)">
            <i class="fas fa-paint-brush"></i>
        </button>
    </div>

    <div id="slide-list-sidebar">
        <h3>슬라이드 목록</h3>
        <ul id="slide-list">
        </ul>
    </div>
    <div id="slide-list-trigger"></div>

    <!-- Answer Modal -->
    <div id="answer-modal-overlay" class="answer-modal-overlay" role="dialog" aria-modal="true" aria-labelledby="answer-modal-title" style="display:none;">
        <div class="answer-modal" tabindex="-1">
            <div class="answer-modal-header">
                <span id="answer-modal-title" class="answer-modal-title">해답</span>
                <button id="answer-modal-close" class="answer-modal-close" title="닫기">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="answer-modal-content" class="answer-modal-content"></div>
        </div>
    </div>

    <script src="js/drawing.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 디버그 모드. true로 설정하면 콘솔에 상세 로그 출력
            const DEBUG_MODE = true;
            const log = (...args) => DEBUG_MODE && console.log('[View]', ...args);

            let isInitialLoad = true; // 최초 로드를 감지하는 플래그

            const presentationContainer = document.getElementById('presentation-container');
            const slideContainer = document.getElementById('slide-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideNumber = document.getElementById('slide-number');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const slideInfo = document.getElementById('slide-info');
            const loadingIndicator = createLoadingIndicator();
            const toggleZoomBtn = document.getElementById('toggle-zoom-mode');
            const zoomOverlay = document.getElementById('zoom-overlay');

            let slideList = [];
            let slideTitles = [];
            let currentSlide = 0;
            let slideBaseUrl = '';
            let iframe = null;
            let presentationTitle = '';
            let lectureId = '';
            let slideContentDimensions = { width: 1280, height: 720 };
            let isTightFit = false; // 심화/따라하기 슬라이드에서 여백 없이 채우기
            // Answer Modal state
            let isAnswerModalOpen = false;
            let lastAnswerButtonEl = null;
            
            // 뷰 상태를 통합 관리하는 객체
            let view = {
                scale: 1.0,
                baseScale: 1.0,
                offsetX: 0,
                offsetY: 0
            };

            const ZOOM_FACTOR = 3.0;
            let isPanning = false;
            let panStart = { x: 0, y: 0 };

            const lectureTitleMapping = {
                '1-1': '1-1: 컴퓨터 그래픽스 라이팅 입문',
                '1-2': '1-2: 라이팅 이론 심화 및 3 Point Lighting 실습',
                '1-3': '1-3: 캐릭터 라이팅 기본 기법 실습',
                '1-4': '1-4: 빛의 방향별 특징 이해',
                '1-5': '1-5: 빛의 세부 속성 이해 및 응용',
                '1-6': '1-6: V-Ray Physical Camera & 노출 제어',
                '1-7': '1-7: 프로젝트 실습, 리라이팅 및 1개월차 종합 리뷰',
                '2-1': '2-1: 라이팅 심화 기술',
                '2-2': '2-2: 컬러스페이스 및 렌더 요소 이해',
                '2-3': '2-3: 3D 데이터 구조와 USD 파이프라인의 핵심',
                '2-4': '2-4: 0단계 - 코딩의 세계로 들어가기 전',
                '2-5': '2-5: 1단계 - 파이썬 핵심 기초 다지기',
                '2-6': '2-6: 2단계 - Maya 스크립팅과의 첫 만남',
                '2-7': '2-7: 3단계 - 중급 스크립팅과 코드 효율화',
                '2-8': '2-8: 4단계 - 고급 스크립팅과 환경의 이해'
            };

            function getLectureInfo() {
                const urlParams = new URLSearchParams(window.location.search);
                lectureId = urlParams.get('lecture');

                if (!lectureId || !lectureTitleMapping[lectureId]) {
                    document.body.innerHTML = '<p style="color:white; text-align:center; padding-top: 50px;">잘못된 강의 ID입니다.</p>';
                    return false;
                }
                
                presentationTitle = lectureTitleMapping[lectureId];
                document.title = `${presentationTitle} - 컴퓨터 그래픽스 라이팅 입문`;
                return true;
            }

            function createLoadingIndicator() {
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.textContent = '로딩 중...';
                document.body.appendChild(loading);
                return loading;
            }

            function showLoading() {
                loadingIndicator.style.display = 'block';
            }

            function hideLoading() {
                loadingIndicator.style.display = 'none';
            }

            async function fetchSlideList() {
                showLoading();
                try {
                    const slidesJsonPath = `../lighting-lecture-${lectureId}/html/slides.json`;
                    const response = await fetch(slidesJsonPath);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} at ${slidesJsonPath}`);
                    }
                    const data = await response.json();
                    slideList = data.slides;
                    slideBaseUrl = `../lighting-lecture-${lectureId}/html/`;

                    const titlePromises = slideList.map(async (slideFile) => {
                        let fallbackTitle = slideFile.replace('.html', '').replace(/s\d+_/g, '').replace(/_/g, ' ');
                        fallbackTitle = fallbackTitle.charAt(0).toUpperCase() + fallbackTitle.slice(1);
                        try {
                            const response = await fetch(slideBaseUrl + slideFile);
                            if (!response.ok) {
                                return fallbackTitle;
                            }
                            const text = await response.text();
                            const matches = text.match(/<title>(.*?)<\/title>/i);
                            return (matches && matches[1]) ? matches[1] : fallbackTitle;
                        } catch (error) {
                            console.error('Error fetching slide title for', slideFile, error);
                            return fallbackTitle;
                        }
                    });
                    slideTitles = await Promise.all(titlePromises);

                    if (slideList.length > 0) {
                        loadSlide(0);
                        updateSlideListSidebar();
                    } else {
                        slideContainer.innerHTML = '<p style="color:white;">슬라이드가 없습니다.</p>';
                        updateControls();
                        hideLoading();
                    }
                } catch (error) {
                    console.error('슬라이드 목록을 불러오는 데 실패했습니다:', error);
                    slideContainer.innerHTML = `<p style="color:white;">슬라이드 목록 로드 오류: ${error.message}</p>`;
                    hideLoading();
                }
            }
            
            function loadSlide(index, fromSidebar = false) {
                if (index < 0 || index >= slideList.length) return;

                // 현재 슬라이드의 드로잉 저장
                if (window.drawingUtils && slideList.length > 0) {
                    const outgoingSlideId = slideList[currentSlide];
                    window.drawingUtils.saveDrawingForSlide(outgoingSlideId);
                }

                showLoading();

                if(iframe && !fromSidebar){
                    iframe.style.opacity = 0;
                }

                setTimeout(() => {
                    currentSlide = index;

                    if (iframe) {
                        slideContainer.removeChild(iframe);
                    }
                    
                    iframe = document.createElement('iframe');
                    iframe.setAttribute('scrolling', 'no');
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.setAttribute('title', '강의 슬라이드');
                    
                    const slidePath = slideBaseUrl + slideList[index];
                    iframe.src = slidePath;
                    
                    iframe.style.opacity = 0;
                    slideContainer.appendChild(iframe);
                    
                    iframe.onload = () => {
                        try {
                            const slideDoc = iframe.contentWindow.document;
                            const slideWin = iframe.contentWindow;
                            // 공통 Answer/Code 스크롤 스타일 주입
                            try {
                                const injectedStyle = slideDoc.createElement('style');
                                injectedStyle.setAttribute('data-injected-by', 'presentation');
                                injectedStyle.textContent = `
                                    /* 긴 해답/코드를 세로로 스크롤 가능하도록 */
                                    [id^="answer-"] { max-height: 55vh !important; overflow-y: auto !important; overflow-x: hidden; }
                                    [id^="answer-"] pre { max-height: none !important; }
                                    /* 코드 블록 가로/세로 스크롤 */
                                    pre[class*="language-"] { overflow: auto !important; white-space: pre !important; }
                                    code[class*="language-"] { word-break: normal; white-space: pre !important; }
                                `;
                                slideDoc.head && slideDoc.head.appendChild(injectedStyle);
                            } catch (cssErr) {
                                console.warn('슬라이드 스타일 주입 실패:', cssErr);
                            }
                            // documentElement를 사용하여 전체 레이아웃 크기를 보다 안정적으로 측정 (기본 방식)
                            const width = slideDoc.documentElement.scrollWidth;
                            const height = slideDoc.documentElement.scrollHeight;
                            slideContentDimensions = { width, height };

                            // 슬라이드 제목 기반으로 타이트 핏 여부 결정 (심화/따라하기 등)
                            try {
                                const titleText = (slideDoc.title || '').toString();
                                isTightFit = /심화|따라하기/.test(titleText);
                            } catch (_) {
                                isTightFit = false;
                            }

                            if(slideContentDimensions.width === 0 || slideContentDimensions.height === 0) {
                                console.warn("감지된 슬라이드 크기가 0이므로 기본값 1280x720으로 대체합니다.");
                                slideContentDimensions = { width: 1280, height: 720 };
                            }
                            
                            // 슬라이드 로드 시 뷰 리사이즈 및 초기화
                            resizeAndPositionSlide();

                            // 드로잉 캔버스 설정
                            if (window.drawingUtils) {
                                window.drawingUtils.setupCanvas(slideContentDimensions);
                                const incomingSlideId = slideList[currentSlide];
                                window.drawingUtils.loadDrawingForSlide(incomingSlideId);
                                
                                // Canvas 기본 위치 설정
                                syncCanvasWithIframe();
                            }

                            // 해답 보기 토글 가로채기: 팝업 모달로 표시
                            try {
                                slideWin.toggleAnswer = (answerId, buttonId) => {
                                    const answerEl = slideDoc.getElementById(answerId);
                                    const buttonEl = slideDoc.getElementById(buttonId);
                                    if (!answerEl) {
                                        alert('해답 영역을 찾을 수 없습니다.');
                                        return;
                                    }
                                    const contentHtml = answerEl.innerHTML;
                                    openAnswerModal(contentHtml, slideDoc.title || '해답', buttonEl || null);
                                };
                            } catch (hookErr) {
                                console.warn('해답 토글 가로채기 실패:', hookErr);
                            }

                        } catch (e) {
                            console.error("슬라이드 크기 감지 중 오류 발생, 기본값 1280x720으로 대체합니다.", e);
                            slideContentDimensions = { width: 1280, height: 720 };
                            resizeAndPositionSlide();
                        }

                        updateControls();
                        updateSlideInfo();
                        hideLoading();
                        
                        iframe.contentWindow.focus();
                        iframe.contentWindow.addEventListener('keydown', handleKeydown);
                        
                        if(!fromSidebar) {
                            iframe.style.opacity = 1;
                        } else {
                             setTimeout(() => iframe.style.opacity = 1, 50);
                        }
                    };
                    
                    updateURL();

                }, fromSidebar ? 50 : 250);
            }

            function resizeAndPositionSlide() {
                if (!iframe) return;

                // 컨테이너의 실제 가용 공간을 정확히 계산
                const containerRect = presentationContainer.getBoundingClientRect();
                const availableWidth = containerRect.width;
                const availableHeight = containerRect.height;
                
                const slideWidth = slideContentDimensions.width;
                const slideHeight = slideContentDimensions.height;

                if (slideWidth === 0 || slideHeight === 0) {
                    console.warn("Cannot resize slide with zero dimensions.");
                    return;
                }

                const slideAspectRatio = slideWidth / slideHeight;
                const containerAspectRatio = availableWidth / availableHeight;

                let scale;
                let scaledWidth, scaledHeight;
                
                // 컨테이너에 맞는 최적 스케일 계산
                if (containerAspectRatio > slideAspectRatio) {
                    // 높이에 맞춤
                    scale = availableHeight / slideHeight;
                    scaledWidth = slideWidth * scale;
                    scaledHeight = availableHeight;
                } else {
                    // 너비에 맞춤
                    scale = availableWidth / slideWidth;
                    scaledWidth = availableWidth;
                    scaledHeight = slideHeight * scale;
                }
                
                // 심화/따라하기 슬라이드는 여백 없이, 일반 슬라이드는 소폭 여백 유지
                const MARGIN_FACTOR = isTightFit ? 1.0 : 0.95;
                scale *= MARGIN_FACTOR;
                scaledWidth *= MARGIN_FACTOR;
                scaledHeight *= MARGIN_FACTOR;
                
                view.baseScale = scale;
                log(`Resized: slide[${slideWidth}x${slideHeight}], container[${availableWidth}x${availableHeight}] -> baseScale: ${scale.toFixed(4)}`);

                // 최초 로드 시, 또는 줌 모드가 아닐 때 뷰를 리셋
                if (isInitialLoad || !toggleZoomBtn.classList.contains('active')) {
                    view.scale = scale;
                    view.offsetX = 0;
                    view.offsetY = 0;
                    if (isInitialLoad) isInitialLoad = false;
                }
                
                // iframe 크기를 원본 슬라이드 크기로 설정
                iframe.style.width = `${slideWidth}px`;
                iframe.style.height = `${slideHeight}px`;
                
                // slide-frame은 flex로 자동 중앙 정렬되도록 크기 설정 제거
                
                const canvas = document.getElementById('drawing-canvas');
                if (canvas) {
                    canvas.style.transformOrigin = `center center`;
                }
                
                iframe.style.transformOrigin = `center center`;

                applyView();
                resizeAndPositionZoomOverlay();
                
                // Canvas 위치 동기화 (리사이즈 후 추가 동기화)
                setTimeout(() => syncCanvasWithIframe(), 100);
            }

            function updateControls() {
                slideNumber.textContent = `${currentSlide + 1} / ${slideList.length}`;
                progressBar.style.width = `${((currentSlide + 1) / slideList.length) * 100}%`;
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slideList.length - 1;
                updateSlideListSidebar();
            }

            function updateSlideInfo() {
                if (iframe && iframe.contentWindow && iframe.contentWindow.document) {
                    const slideTitle = iframe.contentWindow.document.title || slideList[currentSlide];
                    slideInfo.textContent = `${presentationTitle}: ${slideTitle}`;
                } else {
                    slideInfo.textContent = `${presentationTitle}: ${slideList[currentSlide]}`;
                }
            }

            function updateURL() {
                const url = new URL(window.location);
                url.searchParams.set('slide', currentSlide + 1);
                window.history.pushState({slide: currentSlide}, '', url);
            }

            function handleKeydown(e) {
                if (e.key === 'h' || e.key === 'H') {
                    e.preventDefault();
                    window.location.href = '../index.html';
                    return;
                }
                if (e.key === 'z' || e.key === 'Z') {
                    if (e.ctrlKey || e.metaKey) return;
                    e.preventDefault();
                    toggleZoomMode();
                    return;
                }
                if (e.key === 'd' || e.key === 'D') {
                    if (e.ctrlKey || e.metaKey) return; 
                    e.preventDefault();
                    
                    if (window.drawingUtils) {
                        handleToggleDrawMode();
                    }
                    return;
                }

                const activeElement = document.activeElement;
                const iframeActiveElement = iframe && iframe.contentDocument ? iframe.contentDocument.activeElement : null;

                const isInputFocused = (el) => el && (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.isContentEditable);

                if (isInputFocused(activeElement) || isInputFocused(iframeActiveElement)) {
                    return;
                }
                
                switch (e.key) {
                    case 'ArrowRight':
                    case ' ': 
                        e.preventDefault();
                        loadSlide(currentSlide + 1);
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        loadSlide(currentSlide - 1);
                        break;
                    case 'f':
                    case 'F':
                         e.preventDefault();
                         toggleFullscreen();
                         break;
                }
            }

            function toggleFullscreen() {
                const icon = fullscreenBtn.querySelector('i');
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        alert(`전체 화면 모드를 시작할 수 없습니다: ${err.message} (${err.name})`);
                    });
                    icon.classList.remove('fa-expand');
                    icon.classList.add('fa-compress');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        icon.classList.remove('fa-compress');
                        icon.classList.add('fa-expand');
                    }
                }
            }

            function resizeAndPositionZoomOverlay() {
                if (!iframe) return;
                const iframeRect = iframe.getBoundingClientRect();
                const presentationContainerRect = presentationContainer.getBoundingClientRect();
                zoomOverlay.style.left = `${iframeRect.left - presentationContainerRect.left}px`;
                zoomOverlay.style.top = `${iframeRect.top - presentationContainerRect.top}px`;
                zoomOverlay.style.width = `${iframeRect.width}px`;
                zoomOverlay.style.height = `${iframeRect.height}px`;
            }

            function handleZoomIn(e) {
                if (isZoomModeActive()) return;

                const containerRect = presentationContainer.getBoundingClientRect();
                const mouseX = e.clientX - containerRect.left;
                const mouseY = e.clientY - containerRect.top;
                
                // 컨테이너 중심점 계산
                const containerCenterX = containerRect.width / 2;
                const containerCenterY = containerRect.height / 2;
                
                // 마우스 위치에서 컨테이너 중심까지의 거리
                const offsetFromCenterX = mouseX - containerCenterX;
                const offsetFromCenterY = mouseY - containerCenterY;
                
                // 새로운 스케일 적용
                const newScale = view.baseScale * ZOOM_FACTOR;
                const scaleRatio = newScale / view.scale;
                
                // 줌 후 마우스 위치가 그대로 유지되도록 오프셋 계산
                const newOffsetX = view.offsetX - offsetFromCenterX * (scaleRatio - 1);
                const newOffsetY = view.offsetY - offsetFromCenterY * (scaleRatio - 1);

                log(`Zoom In: mouse=[${mouseX.toFixed(2)}, ${mouseY.toFixed(2)}], offsetFromCenter=[${offsetFromCenterX.toFixed(2)}, ${offsetFromCenterY.toFixed(2)}], newOffset=[${newOffsetX.toFixed(2)}, ${newOffsetY.toFixed(2)}]`);

                view.offsetX = newOffsetX;
                view.offsetY = newOffsetY;
                view.scale = newScale;
                
                applyView();

                toggleZoomBtn.querySelector('i').classList.replace('fa-search-plus', 'fa-search-minus');
                zoomOverlay.style.cursor = 'grab';

                zoomOverlay.removeEventListener('click', handleZoomIn);
                zoomOverlay.addEventListener('mousedown', startPan);
            }

            function startPan(e) {
                if (e.button !== 0) return;
                
                isPanning = true;
                panStart.x = e.clientX - view.offsetX;
                panStart.y = e.clientY - view.offsetY;

                zoomOverlay.style.cursor = 'grabbing';
                window.addEventListener('mousemove', panMove);
                window.addEventListener('mouseup', endPan);
            }

            function panMove(e) {
                if (!isPanning) return;
                
                view.offsetX = e.clientX - panStart.x;
                view.offsetY = e.clientY - panStart.y;
                
                applyView();
            }

            function endPan() {
                if (!isPanning) return;
                isPanning = false;
                zoomOverlay.style.cursor = 'grab';
                window.removeEventListener('mousemove', panMove);
                window.removeEventListener('mouseup', endPan);
            }
            
            function isZoomModeActive() {
                // 부동소수점 오차를 고려한 비교
                return Math.abs(view.scale - view.baseScale) > 1e-9;
            }

            function activateZoomMode() {
                // 불필요한 중복 체크 제거
                toggleZoomBtn.classList.add('active');
                
                resizeAndPositionZoomOverlay();
                zoomOverlay.style.display = 'block';
                zoomOverlay.style.cursor = 'zoom-in';

                // Canvas transform 동기화
                applyView();
                syncZoomAndDrawStates();
                
                zoomOverlay.addEventListener('click', handleZoomIn);
            }

            function deactivateZoomMode() {
                // 모드가 활성화 상태가 아니면 아무것도 하지 않음
                if (!isZoomModeActive() && !toggleZoomBtn.classList.contains('active')) return;

                view.scale = view.baseScale;
                view.offsetX = 0;
                view.offsetY = 0;
                
                applyView('transform 0.2s ease-out');

                toggleZoomBtn.classList.remove('active');
                toggleZoomBtn.querySelector('i').classList.replace('fa-search-minus', 'fa-search-plus');
                
                // 패닝 중이었다면 강제로 종료하여 window의 이벤트 리스너를 정리
                if (isPanning) {
                    endPan();
                }

                // 리스너를 모두 정리
                zoomOverlay.removeEventListener('mousedown', startPan);
                zoomOverlay.removeEventListener('click', handleZoomIn);

                zoomOverlay.style.display = 'none';
            }

            function applyView(transition) {
                const canvas = document.getElementById('drawing-canvas');
                
                let transform;
                
                if (isZoomModeActive()) {
                    // 줌 모드일 때 사용자 오프셋 추가
                    transform = `translate(${view.offsetX.toFixed(2)}px, ${view.offsetY.toFixed(2)}px) scale(${view.scale.toFixed(4)})`;
                    log(`Applying View (Zoom): scale=${view.scale.toFixed(4)}, offset=[${view.offsetX.toFixed(2)}, ${view.offsetY.toFixed(2)}]`);
                } else {
                    // 일반 모드일 때는 스케일만 적용
                    transform = `scale(${view.scale.toFixed(4)})`;
                    log(`Applying View (Normal): scale=${view.scale.toFixed(4)}`);
                }

                log(` -> transform: ${transform}`);

                // iframe과 canvas에 동일한 transform 적용
                const elements = [iframe, canvas].filter(Boolean);
                elements.forEach(el => {
                    el.style.transform = transform;
                    el.style.transition = transition || '';
                });
            }

            function syncZoomAndDrawStates() {
                if (!zoomOverlay) return;
                const isDrawing = window.drawingUtils && window.drawingUtils.isDrawingModeActive();
                if (isDrawing) {
                    zoomOverlay.style.pointerEvents = 'none';
                } else if (toggleZoomBtn.classList.contains('active')) {
                    zoomOverlay.style.pointerEvents = 'auto';
                }
            }

            function toggleZoomMode() {
                // 버튼의 active 클래스를 기준으로 토글
                const shouldActivate = !toggleZoomBtn.classList.contains('active');
                
                if (shouldActivate) {
                    activateZoomMode();
                } else {
                    deactivateZoomMode();
                }
            }

            function checkInitialSlide() {
                const urlParams = new URLSearchParams(window.location.search);
                const slideParam = urlParams.get('slide');
                if (slideParam) {
                    const slideIndex = parseInt(slideParam, 10) - 1;
                    if (slideIndex >= 0 && slideIndex < slideList.length) {
                        currentSlide = slideIndex;
                    }
                }
            }

            const slideListSidebar = document.getElementById('slide-list-sidebar');
            const slideListUl = document.getElementById('slide-list');
            const slideListTrigger = document.getElementById('slide-list-trigger');

            function updateSlideListSidebar() {
                slideListUl.innerHTML = '';
                slideList.forEach((slideFile, index) => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    
                    const slideName = slideTitles[index] || slideFile.replace('.html', '');

                    a.textContent = `${index + 1}. ${slideName}`;
                    a.dataset.index = index;

                    if (index === currentSlide) {
                        a.classList.add('current-slide-link');
                    }

                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const newIndex = parseInt(e.target.dataset.index, 10);
                        if (newIndex !== currentSlide) {
                           loadSlide(newIndex, true); 
                        }
                        hideSlideList();
                    });
                    li.appendChild(a);
                    slideListUl.appendChild(li);
                });
            }

            function showSlideList() {
                slideListSidebar.classList.add('visible');
            }

            function hideSlideList() {
                slideListSidebar.classList.remove('visible');
            }
            
            // 초기화
            if (getLectureInfo()) {
                fetchSlideList().then(() => {
                    checkInitialSlide();
                    loadSlide(currentSlide);
                });
            }
            
            prevBtn.addEventListener('click', () => loadSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => loadSlide(currentSlide + 1));
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            toggleZoomBtn.addEventListener('click', toggleZoomMode);
            
            window.addEventListener('keydown', handleKeydown);
            window.addEventListener('resize', resizeAndPositionSlide);
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.slide !== undefined) {
                    loadSlide(event.state.slide);
                }
            });

            function handleToggleDrawMode() {
                const isCurrentlyActive = window.drawingUtils.isDrawingModeActive();
                const slideId = slideList[currentSlide];

                if (isCurrentlyActive) {
                    // Turn OFF - 드로잉 저장
                    window.drawingUtils.saveDrawingForSlide(slideId);
                }

                // Toggle the mode
                window.drawingUtils.toggleDrawMode();

                if (!isCurrentlyActive) {
                    // Just turned ON - 드로잉 모드를 켤 때
                    window.drawingUtils.setupCanvas(slideContentDimensions);
                    window.drawingUtils.loadDrawingForSlide(slideId);
                    
                    // **중요**: Canvas 위치 동기화 및 view 적용
                    syncCanvasWithIframe();
                    applyView();
                    
                    // 추가: 색상이 제대로 적용되었는지 확인
                    setTimeout(() => {
                        const canvas = document.getElementById('drawing-canvas');
                        const ctx = canvas.getContext('2d');
                        console.log(`[presentation.html] Final check - strokeStyle: ${ctx.strokeStyle}, lineWidth: ${ctx.lineWidth}, globalCompositeOperation: ${ctx.globalCompositeOperation}`);
                        console.log(`[presentation.html] Canvas dimensions: ${canvas.width}x${canvas.height}, style: ${canvas.style.width}x${canvas.style.height}`);
                    }, 100);
                }
                
                syncZoomAndDrawStates();
            }

            slideListTrigger.addEventListener('mouseenter', showSlideList);
            presentationContainer.addEventListener('mouseenter', hideSlideList);
            slideListSidebar.addEventListener('mouseleave', hideSlideList);

            document.getElementById('toggle-draw-mode').addEventListener('click', () => {
                if (window.drawingUtils) {
                    handleToggleDrawMode();
                }
            });

            document.getElementById('close-drawing-toolbar').addEventListener('click', () => {
                if (window.drawingUtils && window.drawingUtils.isDrawingModeActive()) {
                    handleToggleDrawMode();
                }
            });

            document.getElementById('clear-canvas').addEventListener('click', () => {
                if (window.drawingUtils && window.drawingUtils.isDrawingModeActive()) {
                    const slideId = slideList[currentSlide];
                    // '정말로 삭제하시겠습니까?'와 같은 확인창을 추가할 수 있습니다.
                    // if (confirm("현재 슬라이드의 모든 드로잉을 삭제하시겠습니까?")) {
                       window.drawingUtils.clearDrawingForSlide(slideId);
                    // }
                }
            });

            function syncCanvasWithIframe() {
                const canvas = document.getElementById('drawing-canvas');
                if (!iframe || !canvas) return;

                // Canvas 위치만 중앙 정렬로 설정 (크기는 setupCanvas에서 이미 설정됨)
                canvas.style.position = 'absolute';
                canvas.style.left = '50%';
                canvas.style.top = '50%';
                canvas.style.marginLeft = `-${slideContentDimensions.width/2}px`;
                canvas.style.marginTop = `-${slideContentDimensions.height/2}px`;
                
                log(`Canvas synced: positioned at center, size unchanged (${slideContentDimensions.width}x${slideContentDimensions.height})`);
            }

            // Answer Modal helpers
            const answerModalOverlay = document.getElementById('answer-modal-overlay');
            const answerModalContent = document.getElementById('answer-modal-content');
            const answerModalTitle = document.getElementById('answer-modal-title');
            const answerModalCloseBtn = document.getElementById('answer-modal-close');

            function openAnswerModal(innerHtml, slideTitle, buttonEl) {
                isAnswerModalOpen = true;
                lastAnswerButtonEl = buttonEl || null;
                if (lastAnswerButtonEl) {
                    try { lastAnswerButtonEl.innerHTML = '<i class="fas fa-eye-slash mr-2"></i>해답 숨기기'; } catch (_) {}
                }
                answerModalTitle.textContent = slideTitle ? `${slideTitle} - 해답` : '해답';
                answerModalContent.innerHTML = innerHtml;
                answerModalOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                try { if (window.Prism && typeof window.Prism.highlightAllUnder === 'function') { window.Prism.highlightAllUnder(answerModalContent); } } catch (_) {}
            }

            function closeAnswerModal() {
                if (!isAnswerModalOpen) return;
                isAnswerModalOpen = false;
                answerModalOverlay.style.display = 'none';
                answerModalContent.innerHTML = '';
                document.body.style.overflow = '';
                if (lastAnswerButtonEl) {
                    try { lastAnswerButtonEl.innerHTML = '<i class="fas fa-eye mr-2"></i>해답 보기'; } catch (_) {}
                    lastAnswerButtonEl = null;
                }
            }

            answerModalCloseBtn.addEventListener('click', closeAnswerModal);
            answerModalOverlay.addEventListener('click', (e) => { if (e.target === answerModalOverlay) closeAnswerModal(); });
            window.addEventListener('keydown', (e) => { if (e.key === 'Escape' && isAnswerModalOpen) closeAnswerModal(); });
        });
    </script>
